<div id="medias" [ngStyle]="{'height': ui.mainheight+'px'}">
  <span (click)="ui.doHideMedias();" class="close icon-cancel"></span>
  <br />
  <h2>Promotion Images</h2>

  <div class="upload">
    <p>Upload</p>
    <div (click)="openFileBrowser();" class="fileinputframe">
      <button mat-raised-button type="button" class="btn btn-success btn-s">Select Images to Upload</button>
      <input type="file" ng2FileSelect [uploader]="uploader" multiple id="fileinput" />
    </div>
    <ul>
      <li *ngFor="let item of uploader.queue">{{ item?.file?.name }}</li>
    </ul>
    <button mat-raised-button type="button" class="btn btn-success btn-s"
        (click)="uploadAll()" *ngIf="uploader.getNotUploadedItems().length">Upload
    </button>
  </div>
  <br />
  <hr />
  <div class="imagelist overlay-content">
    <ng-container  *ngFor="let image of images">
      <div class="image" *ngIf="image.type == 5">
        <img (click)="imageChoosen(image);" src="{{config.baseURL}}uploads/{{image.path}}" />
        <div class="imagefilename" >{{image.title}}</div>
        <span (click)="deleteImage(image)" class="fa icon-trash-empty"></span>
      </div>
    </ng-container>
  </div>

</div>
