
<div *ngIf="ready && selectedCategory">
  <mat-form-field *ngIf="categoriesById[selectedCategory]">
    <input matInput value="{{categoriesById[selectedCategory].name}}" readonly placeholder="{{label}}" (focus)="selecting=true">
  </mat-form-field>
  <div *ngIf="selecting" class="tree-frame">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding (click)="nodeClicked(node);">
        <button mat-icon-button disabled></button>
        {{node.name}}
      </mat-tree-node>
      <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding (click)="nodeClicked(node);">
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.name}}
      </mat-tree-node>
    </mat-tree>
  </div>
</div>
