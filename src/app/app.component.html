<!--The content below is only a placeholder and can be replaced.-->
<div [ngClass]="{'login': (router.url == '/' || router.url == 'login')}">
<nav *ngIf="loggedIn">
  <img class="logo" alt="Grohe Logo" src="/assets/images/grohe_logo.png">
  <ul *ngIf="view == 'customer'">
    <li>
      <a>Order</a>
    </li>
    <li>
      <a>Display Request</a>
    </li>
  </ul>
  <ul *ngIf="view == 'admin'">
    <li>
      <a>User Account Request</a>
    </li>
    <li>
      <a>Frontpage</a>
    </li>
    <li>
      <a href="/displayCompose" routerLink="/displayCompose">Display Compose</a>
    </li>
    <li>
      <a>Display Parts</a>
    </li>
    <li>
      <a>Articles</a>
    </li>
    <li>
      <a>Topsign</a>
    </li>
    <li>
      <a>Orders</a>
    </li>
    <li>
      <a>User</a>
    </li>
  </ul>
</nav>
<header [ngClass]="{'login': (router.url == '/' || router.url == 'login')}" >

    <div class="span6">
      <img *ngIf="!loggedIn" class="logo" alt="Grohe Logo" src="/assets/images/grohe_logo.png">
      <h2>Display Factory</h2>
    </div>
    <div *ngIf="loggedIn" class="span6">
      <p class="right">Angemeldet als: Vanessa Wittmer<span></span></p>
    </div>
    <div class="spacer20 clear"></div>
    <div  *ngIf="loggedIn"class="span6">
      <p><span (click)="view = 'customer'" [ngClass]="{'active': view == 'customer'}" class="button">Customer View</span><span (click)="view = 'admin'" [ngClass]="{'active': view == 'admin'}" class="button">Admin View</span></p>
    </div>
</header>
<div class="main">
  <router-outlet></router-outlet>
</div>
</div>
